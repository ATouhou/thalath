<ion-view>
  <ion-pane>
    <div class="padding">
      <center>
        <h1>النتيجة</h1>
        <h2>{{score}}</h2>

        <div class="solution solution-{{correctAttempt}}">
          {{formatAttempt()}}
        </div>

        <div
            round-progress
            max="maxTime"
            current="currentTime"
            color="{{timerColor()}}"
            bgcolor="white"
            radius="150"
            stroke="10"
            semi="false"
            rounded="true"
            clockwise="true"
            responsive="false"
            duration="100"
            animation="easeInOutQuart"
            offset="30"
            animation-delay="0"
            style="z-index: -10000;">
        </div>

        <div class="letters">
          <div class="letter-selected-{{lettersSelected[0]}}" ng-click="letterClicked(0)">{{letters[0]}}</div>
          <div class="letter-selected-{{lettersSelected[1]}}" ng-click="letterClicked(1)">{{letters[1]}}</div>
          <br/>
          <div class="letter-selected-{{lettersSelected[2]}}" ng-click="letterClicked(2)">{{letters[2]}}</div>
        </div>

        <div class="possibilities">
          {{possibilities}}
        </div>

        <button class="button button-block button-clear padding" ui-sref="home">رجوع</button>
      </center>
    </div>
  </ion-pane>
</ion-view>
